    </header>
    <main class="main m-contact">
        <div class="container3">
            <div class="titulo titulo-contact">
                <h1 class="linkweb">Contact me<span class="animacion-rotar">.</span></h1>
            </div>
            <section class="container3 formcont">
                <form  class="formflex" action="mailto:andresdeinnocentiis@gmail.com" method="POST" enctype="text/plain"> 

                    <input class="form-input box" type="text" name="name" aria-placeholder="Name" placeholder="Name" required>    
                    <br>
                    <input class="form-input box" type="email" name="email" aria-placeholder="E-mail" placeholder="E-mail" required> 
                    <br>
                    <input class="form-input box" type="text" name="subject" placeholder="Subject">    
                    <br>
                    <textarea class="form-input inp-body" name="comment" id="comment" cols="70" rows="15" aria-placeholder="Write your text here..." placeholder="Write your text here..."  required></textarea>
                    <br><br>
                    <div class="btns">
                        <button class="btnform btn1" type="submit" value="Send">Send</button>
                        <button class="btnform btn2"  type="reset" value="Clear">Clear</button>
                    </div>
                </form>
            </section>
        </div>
